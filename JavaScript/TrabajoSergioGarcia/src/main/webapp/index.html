        <!-- Simulaci�n de registro -->
    <div class="col-12 d-flex cuerpo justify-content-center">
        <form class="formulario col-3 col-xs-12">
            <!-- Email input -->
            <div class="form-outline my-5">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre de usuario" required />
              </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="passwd" class="form-control" placeholder="Contraseña" required />
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check" checked />
                  <label class="form-check-label" for="form2Example31"> Recuerdame </label>
                </div>
              </div>
            </div>
          
            <!-- Submit button -->
            <button class="btn btn-primary btn-block mb-4" onclick="iniciarSession()">Iniciar Session</button>
            <button class="btn btn-primary btn-block mb-4" onclick="resetearLocalStorage()">Reset</button>
        </form>
