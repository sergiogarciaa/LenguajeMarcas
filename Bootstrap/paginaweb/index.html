              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navegador" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="collapse navbar-collapse" id="navegador">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">

        <!-- Simulación de registro -->
    <div class="col-12 d-flex cuerpo">
        <form class="formulario col-4 col-sm-12">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="NombreUsu" class="form-control" placeholder="Nombre de usuario" />
              </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" placeholder="Contraseña" required />
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Recuerdame </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Recuperar contraseña</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4">Entrar</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>No estás registrado? <a href="#!">Registrate</a></p>
            </div>
        </form>
          <div class="col-8 col-sm-12 d-block carrusel">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="image/logo.png" class="d-block w-50 margenizq" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="image/logo.png" class="d-block w-50" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="image/logo.png" class="d-block w-50" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
          </div>
    </div>
