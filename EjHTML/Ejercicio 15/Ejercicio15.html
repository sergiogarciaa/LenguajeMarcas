<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>

<body>
    <h1>Formulario de registro</h1>

    <form method="get">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre">
        <br><br>
        <label for="apellidos">Apellidos: </label>
        <input type="text" id="apellidos">
        <br><br>
        <label for="sexo">Sexo: </label>
        <input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
        <input type="radio" id="mujer" name="sexo" value="mujer"> Mujer 
        <br><br>
        <label for="correo">Correo Electrónico: </label>
        <input type="email" required id="correo">
        <br><br>
        <label for="poblacion">Población: </label>
                        <select name="ciudad" id="poblacion">
                            <option selected id="Alicante" value="Alicante">Alicante</option>
                            <option id="Madrid" value="Madrid">Madrid</option>
                            <option id="Sevilla" value="Sevilla">Sevilla</option>
                            <option id="Valencia" value="Valencia">Valencia</option>
                        </select>
        <br><br>
        <label for="descripcion">Descripción: </label>
        <textarea name="descripcion" id="descripcion" cols="50" rows="5"></textarea>
        <br><br>
        <input type="checkbox" id="informacion" checked>
        <label for="informacion">Deseo recibir información sobre novedades y ofertas</label> 
        <br><br>
        <input type="checkbox" id="informacion" required> 
        <label for="informacion">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>     
        <br><br>     
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
