<!DOCTYPE html>

<html lang="es-ES">

  <head>
    <meta charset="utf-8">
    <title>Ejemplo de dos parrafos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .primerparrafo {
          color: turquoise;
        }
    </style>
  </head>

  <body>
    <p class="primerparrafo">Esto es un párrafo</p>
    <p style="color: red;">Esto <span style="color: green;">es</span> otro párrafo</p>
    <h2 class="primerparrafo">Titulo H2</h2>
  </body>

</html>
