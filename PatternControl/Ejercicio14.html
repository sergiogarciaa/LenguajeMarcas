<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>

<body>
    <form method="get">
        <label>Nombre</label>
        <input type="text" autofocus required><br><br>
        <label>Correo Electrónico</label>
        <input type="email" required><br><br>
        <label>URL:</label>
        <input type="text" placeholder="Escribe la URL de tu página web personal"><br><br>
        <label>Fecha</label>
        <input type="date"><br><br>
        <label>Tiempo</label>
        <input type="time"><br><br>
        <label>Fecha y hora</label>
        <input type="datetime-local"><br><br>
        <label>Mes</label>
        <input type="month"><br><br>
        <label>Semana</label>
        <input type="week"><br><br>
        <label>Número</label>
        <input type="number" min="-10" max="10"><br><br>
        <label>Teléfono</label>
        <input type="tel"><br><br>
        <label>Término de búsqueda</label>
        <input type="search"><br><br>
        <label>Color favorito</label>
        <input type="color"><br><br>
        <input type="submit" value="Enviar">
    </form>

    <h2>Atributos básicos del formulario</h2>
    <form>
        <label>Minilength -> Establece la longitud mínima // maxlength - establece la longitud máxima</label>
        <input type="text" minlength="10" maxlength="15">
        <label>Min y Max -> Establece valor minimo y maximo</label>
        <input type="date" min="2018-10-21" max="2021-12-31">
        <input type="submit" value="Enviar">


    </form>
</body>

</html>
