<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HOJA DE INSCRIPCIÓN</h1>
    <h1>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h1>

    <form>
        <fieldset id="datosPersonales">
            <table>
                <tr>
                    <td><label>Nombre:</label></td>
                    <td><label>Apellidos:</label></td>
                    <td><label>DNI:</label></td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text" pattern="[0-9A-Z]+"></td>
                </tr>
                <tr>
                    <td><label>Localidad de Nacimiento</label></td>
                    <td><label>Provincia</label></td>
                    <td><label>Fecha de Nacimiento</label></td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td>
                        <select name="" id="">
                            <option>Sevilla</option>
                            <option>Málaga</option>
                            <option>Cádiz</option>
                            <option selected>Huelva</option>
                            <option>Almería</option>
                            <option>Jaén</option>
                            <option>Córdoba</option>
                            <option>Granada</option>
                        </select>
                    </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td colspan="2"><label>Dirección</label></td>
                    <td><label>Código Postal</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" size="40"></td>
                    <td><input type="text" pattern="[0-9]+" maxlength="5"></td>
                </tr>
                
            </table>
            <legend>Datos Personales</legend>

        </fieldset>

        <fieldset id="formaAcceso">
            <legend>Datos Personales</legend>
        </fieldset>

        <fieldset id="datosJuntados">
            <legend>Datos Personales</legend>
        </fieldset>
        
        <input type="submit">
    </form>

</body>
</html>
