<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Citas Medico</title>
	<link rel="stylesheet" href="script/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="script/main.js"></script>
</head>

<body class="d-flex h-100 text-bg-dark">
	<div class="container-fluid d-flex">
		<div class="formularioCaja border-0 bg-dark p-2 m-2 col-4 ">
			<form class="needs-validation was-validated border border-1 border-light p-2">
				<div class="row g-3">
					<div class="col-6">
						<label for="nombre" class="form-label text-white text-start mx-1">Nombre</label>
						<input type="text" class="form-control" id="nombre" placeholder="" value="" required=""
							name="nombre" autofocus>
					</div>

					<div class="col-6">
						<label for="apellidos" class="form-label text-white text-start mx-1">Apellidos</label>
						<input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="" value=""
							required="">
					</div>

					<div class="col-6">
						<label for="edad" class="form-label text-white text-start mx-1">Edad</label>
						<input type="number" class="form-control" id="edad" placeholder="Edad" required="" name="edad">
					</div>


					<div class="col-6">
						<label for="codigoPostal" class="form-label text-white mx-1">Centro Médico</label>
						<select class="form-select" id="codigoPostal" name="codigoPostal" required="">
							<option value="41020">Centro Macarena</option>
							<option value="41019">Virgen del Rocío</option>
						</select>
					</div>

					<div class="col-6">
						<label for="fecha" class="form-label text-white text-start mx-1">Fecha de la Cita</label>
						<input type="date" class="form-control" id="fecha" placeholder="" required="" name="fecha">
					</div>
				</div>

				<hr class="my-1">

				<div class=" d-flex justify-content-center">
					<button class="w-50 btn btn-primary m-4 btn-lg" id="Boton" type="button" onclick="cogerCita()">Coger
						cita</button>
				</div>
			</form>

			<div class="d-flex">
				<button class="w-50 btn btn-secondary m-2 btn-lg" onclick="verCitas()">Ver Citas</button>
				<button class="w-50 btn btn-secondary m-2 btn-lg" onclick="borrarCita()">Borrar Cita</button>
			</div>

		</div>
		<div id="contenedorDeCitas" class="col-8 p-5 text-start">

		</div>
	</div>

</body>

</html>
