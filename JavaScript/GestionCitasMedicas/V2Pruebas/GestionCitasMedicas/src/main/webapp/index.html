<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Citas Medico</title>
<link rel="stylesheet" href="script/style.css">
<script src="script/main.js"></script>
</head>
<body>
	<button onclick="verCitas()">Ver Citas</button>
	<button onclick="borrarCita()">Borrar Cita</button>
	
	<form id="formulario">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required><br><br>
		<label for="apellidos">Apellidos:</label>
		<input type="text" id="apellidos" name="apellidos" required><br><br>
		<label for="edad">Edad:</label>
		<input type="number" id="edad" name="edad" required><br><br>
		<label for="codigoPostal">Código Postal:</label>
		<select id="codigoPostal" name="codigoPostal" required>
		  <option value="41020">Centro Macarena</option>
		  <option value="41019">Virgen del Rocío</option>
		</select><br><br>
		<label for="fecha">Fecha de la cita:</label>
		<input type="date" id="fecha" name="fecha" required><br><br>
		<button type="button" id="Boton" onclick="cogerCita()">Coger cita</button>
		<br><br><br><br><br><br>

		<input type="text" size="170" id="citaCreada" name="citaCreada" class="hidden" value=""/>
	  </form>

	  <div id="contenedorDeCitas"></div>

	  <table>
		<thead>
		  <tr>
			<th>Nombre, Apellidos </th>
			<th>Nombre, Apellidos Medico</th>
			<th>Centro Medico</th>
			<th>Consulta</th>
			<th>Fecha</th>
		  </tr>
		</thead>
		<tbody id="">
		 
		</tbody>
	  </table>
</body>
</html>
