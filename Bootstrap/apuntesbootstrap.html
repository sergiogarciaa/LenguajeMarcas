<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Apuntes Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' media='screen' href='ApuntesBootstrap.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Explicación básica de los grid de Bootstrap</h1>
    <div class="row">
        <div class="col-lg">Div 1</div>
    </div>
    <div class="row">
        <div class="col-sm bg-primary">Div 1</div>
        <div class="col-sm">Div 2</div>
    </div>
    <div class="row">
        <div class="col-lg bg-success">Div 1</div>
        <div class="col-lg bg-warning">Div 2</div>
        <div class="col-lg bg-dark">Div 3</div>
    </div>
    <div class="row">
        <div class="col-lg">Div 1</div>
        <div class="col-lg">Div 2</div>
        <div class="col-lg">Div 3</div>
        <div class="col-lg">Div 4</div>
    </div>
    <div class="row">
        <div class="col-lg">Div 1</div>
        <div class="col-lg">Div 2</div>
        <div class="col-lg">Div 3</div>
        <div class="col-lg">Div 4</div>
        <div class="col-lg">Div 5</div>
        <div class="col-lg">Div 6</div>
    </div>

    <h1>Explicación de stacked-horizontal</h1>
    <div class="row">
        <div class="col-sm-8 bg-success">Div 1</div>
        <div class="col-sm-4 bg-warning">Div 2</div>
    </div>
    <div class="row">
        <div class="col-sm-3 bg-success">Div 1</div>
        <div class="col-sm-4 bg-warning">Div 2</div>
        <div class="col-sm-3 bg-primary">Div 3</div>
        <div class="col-sm-4 bg-warning">Div 4</div>
    </div>
</body>
</html>
