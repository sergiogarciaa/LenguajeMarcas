<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones Municipales</title>

    <script src="https://kit.fontawesome.com/d72fd9b3a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
    <script src="main.js"></script>
</head>
<body>
        <nav class="navbar-light container-fluid d-flex">
        <div class="col-4">
        <img src="img/boceto.png" height=80 class="d-inline-block text-center align-top" alt=Bootstrap>
        </div>
        <div class="col-4">
        <h4 class="mt-4 text-center"> Votaciones Municipales </h4>
        </div>
        <div class="col-4 text-end">
        <button type="button" class="btn btn-outline-dark mt-4"><a href="index.html" class="text-decoration-none text-dark">Salir</a></button>
        </div>
        </nav>

        <!-- FORMULARIO  -->
        <form>
            <div class="col-12 justify-content-center container-fluid d-flex formulario" style="margin-top: 200px; width: 350px;">
                <div class="col-6 text-end">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="PSOE1" value="option2" checked>
                    <label class="form-check-label" for="PSOE1">
                        PSOE
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="PP2" value="option2">
                    <label class="form-check-label" for="PP2">
                        PP
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="PODEMOS3" value="option2">
                    <label class="form-check-label" for="PODEMOS3">
                        PODEMOS
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="VOX4" value="option2">
                    <label class="form-check-label" for="VOX4">
                      VOX
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="PACMA5" value="option2">
                    <label class="form-check-label" for="PACMA5">
                        PACMA
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="CIUDA6" value="option2">
                    <label class="form-check-label" for="CIUDA6">
                        CIUDADANOS
                    </label>
                </div>
                    
                <div class="col-6" style="margin-left: 50px;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="OTROS7" value="option2">
                        <label class="form-check-label" for="OTROS7">
                            OTROS
                        </label>
                      </div>
                      <div style="margin-top: 95px; margin-left: 5px;"> 
                        <button class="btn btn-outline-primary" onclick="votarMuni()">
                            Votar
                        </button>
                    </div>
                </div>
            </div>
            
            
              
        </form>
</body> 
</html>
